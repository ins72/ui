version: "3.7"
services:
  # ERPNext Backend
  erpnext-nginx:
    image: frappe/erpnext-nginx:v15.0.0
    restart: on-failure
    environment:
      - FRAPPE_PY=erpnext-python
      - FRAPPE_PY_PORT=8000
      - FRAPPE_SOCKETIO=frappe-socketio
      - SOCKETIO_PORT=9000
    volumes:
      - sites:/var/www/html/sites
      - assets:/assets
    ports:
      - "8000:80"
      - "9000:9000"
    depends_on:
      - erpnext-python
      - frappe-socketio

  erpnext-python:
    image: frappe/erpnext-worker:v15.0.0
    restart: on-failure
    environment:
      - MARIADB_ROOT_PASSWORD=123
      - ADMIN_PASSWORD=admin
      - DB_HOST=mariadb
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
      - SOCKETIO_PORT=9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio

  frappe-socketio:
    image: frappe/frappe-socketio:v15.0.0
    restart: on-failure
    depends_on:
      - redis-socketio

  # Database
  mariadb:
    image: mariadb:10.6
    restart: on-failure
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake
    environment:
      - MYSQL_ROOT_PASSWORD=123
    volumes:
      - mariadb-data:/var/lib/mysql

  # Redis Services
  redis-cache:
    image: redis:6.2-alpine
    restart: on-failure
    command: redis-server --save "" --maxmemory-policy allkeys-lru --maxmemory 100mb

  redis-queue:
    image: redis:6.2-alpine
    restart: on-failure
    command: redis-server --save "" --maxmemory-policy allkeys-lru --maxmemory 100mb

  redis-socketio:
    image: redis:6.2-alpine
    restart: on-failure
    command: redis-server --save "" --maxmemory-policy allkeys-lru --maxmemory 100mb

volumes:
  mariadb-data:
  sites:
  assets: 